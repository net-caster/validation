<!DOCTYPE html>
<html>

<head>
    <title>Future-Proof Engineering</title>
    <link href='styles/main.css' type='text/css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Future-Proof Engineering</h1>
        </div>
        <div class="form">
            <div class="register-content">
                <form class="box-login" action="index.html" method="post">
                    <input type="text" name="" placeholder="Username">
                    <input type="email" name="" placeholder="your@email.com" required>
                    <input type="password" name="" minlength="8" placeholder="Password" required>
                    <ul class="input-reqs">
                        <li>Password must be at least 8 characters</li>
                        <li>Must contain at least 1 number</li>
                        <li>Must contain at least 1 uppercase character</li>
                        <li>Must not contain special characters</li>
                    </ul>
                    <input type="checkbox" id="register" name="checkbox" value="register" required>
                    <label for="register">I agree to the terms.</label>
                    <input type="submit" name="" value="Register">
                </form>
            </div>
        </div>
        <div class="gear-icon"><img class="icon" src="images/gear_icon.png"></div>
    </div>
    <footer>
        <p>&copy; <span>Future-Proof Engineering LTD.</span></p>
    </footer>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
